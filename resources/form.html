<!DOCTYPE HTML>
<html lang ="en">
	<head>
		<title> login game </title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="form.css">
		<script src="footer.js"></script>
		<script src="form.js"></script>
		
	</head>
	<body>
		<form id="formElem">
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name" autocomplete="off"  value = "Joe">
				</li>
				<li>
					<label for="mail">Email:</label>
					<input type="email" id="mail" name="user_email" value = "yahoo@gmail.com">
				</li>
				<li>
					<label for="pass">Password:</label>
					<input type = "password" id="pass" name="password" value="" >
				</li>
				
				<li>
					<button class = "forLogin" name = "signup" type="submit">Sign up</button>
					<button class = "forLogin" name = "login" type="submit">Login</button>
				</li>
				
				<li>
					<button class = "logged" name = "about">About</button>
					<button class = "logged" name = "game">Game</button>
				</li>
		</ul>
		</form>
		
		<div id = "login"></div>
	</body>
</html>
